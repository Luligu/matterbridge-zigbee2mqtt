name: CodeQL

on:
  push:
    branches: [main]
    paths-ignore:
      - 'screenshots/**' # any file under screenshots/
      - 'scripts/**' # any file under scripts/
      - '**/*.md' # any .md anywhere
  pull_request:
    branches: [main]
    paths-ignore:
      - 'screenshots/**' # any file under screenshots/
      - 'scripts/**' # any file under scripts/
      - '**/*.md' # any .md anywhere
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: javascript
          config: |
            paths-ignore:
              - 'scripts/**'
              - '**/*.spec.ts'
              - '**/*.test.ts'
              - '**/__test__/*.ts'
      - uses: github/codeql-action/analyze@v4
